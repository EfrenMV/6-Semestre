<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="imagen/x-icon" href="Imagenes/favicon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>

    <!-- Estilos -->
    <style>
     table, th, td{
        border: 1px solid black;
     }

    </style>
    
 <body>
    <table>
        <caption>Caption</caption>
        <tr>
            <thead><!--thead = Grupo para encabezados -->
            <th>Company</th> <!--th = Encabezados -->
            <th>Contact</th>
            <th>Country</th>
            </thead>
        </tr>
          <tr> <!-- tr = celda -->
            <tbody> <!-- tbody = Grupo para cuerpos -->
            <td>Alfreds Futterkiste</td> <!-- td= contenido de la tabla -->
            <td>Maria Anders</td>
            <td>Germany</td>
            </tbody>
        </tr>
    </table>

</body>
</html>
